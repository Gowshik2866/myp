<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mindbot</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style>
		body {
			background-color: #f0f8ff; /* Light blue background for a vibrant look */
		}
		.container {
			margin-top: 50px;
		}
		.logo-container {
			display: flex;
			justify-content: center;
			align-items: center;
			margin-bottom: 20px;
		}
		.logo {
			width: 150px;
			height: 150px;
			border-radius: 50%;
			border: 2px solid #007bff;
		}
		.chat-container {
			background-color: #fff;
			border-radius: 15px;
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
			padding: 20px;
		}
		.chat-header {
			text-align: center;
			background-color: #007bff;
			color: white;
			border-radius: 10px;
			padding: 10px 0;
		}
		.chat-body {
			height: 400px;
			overflow-y: auto;
			padding: 20px;
			background-color: #e9f7fe;
			border-radius: 10px;
		}
		.chat-footer {
			margin-top: 10px;
		}
		.msg_cotainer, .msg_cotainer_send {
			background-color: #d1f2eb;
			border-radius: 10px;
			padding: 10px;
			max-width: 80%;
		}
		.msg_cotainer_send {
			background-color: #007bff;
			color: white;
		}
		.msg_time, .msg_time_send {
			font-size: 12px;
			margin-top: 5px;
			display: block;
		}
		.input-group {
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
		}
		.type_msg {
			border: none;
			padding: 10px;
		}
		.btn-primary {
			background-color: #007bff;
			border: none;
			border-radius: 50px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="logo-container">
			<img src="mb.jpg" alt="Mindbot Logo" class="logo">
		</div>
		<div class="chat-container">
			<div class="chat-header">
				<h2>Mindbot</h2>
				<p>Ask me anything!</p>
			</div>
			<div id="messageFormeight" class="chat-body"></div>
			<div class="chat-footer">
				<form id="messageArea" class="input-group">
					<input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required>
					<div class="input-group-append">
						<button type="submit" id="send" class="btn btn-primary"><i class="fas fa-paper-plane"></i></button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script>
		$(document).ready(function() {
			$("#messageArea").on("submit", function(event) {
				event.preventDefault();
				const date = new Date();
				const str_time = date.getHours() + ":" + date.getMinutes();
				var rawText = $("#text").val();

				var userHtml = '<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">' + rawText + '<span class="msg_time_send">'+ str_time + '</span></div></div>';
				$("#messageFormeight").append(userHtml);

				$.ajax({
					data: {
						msg: rawText,
					},
					type: "POST",
					url: "/get",
				}).done(function(data) {
					var botHtml = '<div class="d-flex justify-content-start mb-4"><div class="msg_cotainer">' + data + '<span class="msg_time">' + str_time + '</span></div></div>';
					$("#messageFormeight").append($.parseHTML(botHtml));
				});

				$("#text").val("");
			});
		});
	</script>
</body>
</html>
